<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css



">



    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="far fa-check-square"></i> To-do List</span></div>
        <div class="wrap-list">
            <ol class="list">
                
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Go for walk</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Clean room</label>
                </li>
                
                <li class="grey">
                    <input type="checkbox">
                    <label for="">See CSS Videos</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Charge Laptop</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Cook Food</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Pay Light Bill</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Wash dishes</label>
                </li>
        
            </ol>
        </div>
    </div>
    
</body>
</html>
